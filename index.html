<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock - FCC Project </title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="clock">
<div id="controls">
  <canvas width="135" height="80" id="control-canvas"></canvas>
  <canvas width="50" height="80" id="set-canvas"></canvas>
</div>
<div id="timer">
  <canvas width="440" height="80" id="canvas"></canvas>
</div>
<div id="break-controls">
  <canvas width="135" height="80" id="break-control-canvas"></canvas>
  <canvas width="50" height="80" id="break-set-canvas"></canvas>
</div>
<div id="break-timer">
  <canvas width="440" height="80" id="break-canvas"></canvas>
</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tocktimer/1.0.12/tock.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
